{% extends 'base.html' %}

{% block head %}
    <title>Butterfly Book</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="info">
        <h1>Butterfly Book</h1>
        <p>Upload a picture (jpg, jpeg, or png file) of a butterfly and see if our tool can guess the species!</p>
    </div>

    <div class="form">
        <form action="/" method="POST">
            <input type="submit" value="Find Image"> <!-- check this!!! -->
            <input type="text" name="content" id="content"> <!-- this is the path to the image -->
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
